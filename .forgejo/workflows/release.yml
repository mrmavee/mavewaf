name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: git.mrmave.work
  IMAGE_NAME: maverick/mavewaf
  CARGO_TERM_COLOR: always

jobs:
  build-binary:
    name: Build Signed Binary
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    outputs:
      binary_sha256: ${{ steps.hash.outputs.sha256 }}
    steps:
      - name: Checkout
        uses: https://code.forgejo.org/actions/checkout@v6

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential clang pkg-config libssl-dev musl-tools musl-dev gnupg

      - name: Setup Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          . "$HOME/.cargo/env"
          rustup target add x86_64-unknown-linux-musl
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build Release Binary
        env:
          CC: musl-gcc
          CXX: g++
          CC_x86_64_unknown_linux_musl: musl-gcc
        run: |
          cargo build --release --target x86_64-unknown-linux-musl
          strip target/x86_64-unknown-linux-musl/release/mavewaf
          mv target/x86_64-unknown-linux-musl/release/mavewaf mavewaf-${{ github.ref_name }}-linux-amd64

      - name: Generate SHA256
        id: hash
        run: |
          sha256sum mavewaf-${{ github.ref_name }}-linux-amd64 > mavewaf-${{ github.ref_name }}-linux-amd64.sha256
          echo "sha256=$(cat mavewaf-${{ github.ref_name }}-linux-amd64.sha256)" >> $GITHUB_OUTPUT

      - name: Import GPG Key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 \
            --detach-sign --armor mavewaf-${{ github.ref_name }}-linux-amd64

      - name: Upload Binary Artifacts
        uses: https://code.forgejo.org/actions/upload-artifact@v3
        with:
          name: release-binaries
          path: |
            mavewaf-${{ github.ref_name }}-linux-amd64
            mavewaf-${{ github.ref_name }}-linux-amd64.sha256
            mavewaf-${{ github.ref_name }}-linux-amd64.asc
          retention-days: 1

  test:
    name: Verify Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: https://code.forgejo.org/actions/checkout@v6

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential clang pkg-config libssl-dev

      - name: Setup Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run Tests
        run: cargo test --verbose

  docker:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: build-binary
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: https://code.forgejo.org/actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download Binary Artifacts
        uses: https://code.forgejo.org/actions/download-artifact@v3
        with:
          name: release-binaries
          path: ./release-binaries

      - name: Install git-cliff
        run: |
          curl -sL https://github.com/orhun/git-cliff/releases/download/v2.11.0/git-cliff-2.11.0-x86_64-unknown-linux-gnu.tar.gz -o git-cliff.tar.gz
          tar -xzf git-cliff.tar.gz
          sudo mv git-cliff-*/git-cliff /usr/local/bin/

      - name: Generate Release Notes
        run: |
          git-cliff --config cliff.toml --latest -o CHANGELOG.md
          echo "=== Release Notes ==="
          cat CHANGELOG.md

      - name: Create Release with Binaries
        run: |
          BODY=$(cat CHANGELOG.md)
          RELEASE_RESPONSE=$(curl -sS -X POST \
            -H "Authorization: token ${{ secrets.PACKAGES_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg tag "${{ github.ref_name }}" --arg body "$BODY" '{tag_name: $tag, name: $tag, body: $body}')" \
            "${{ github.server_url }}/api/v1/repos/${{ github.repository }}/releases")
          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
          
          curl -sS -X POST \
            -H "Authorization: token ${{ secrets.PACKAGES_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @./release-binaries/mavewaf-${{ github.ref_name }}-linux-amd64 \
            "${{ github.server_url }}/api/v1/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=mavewaf-${{ github.ref_name }}-linux-amd64"
          
          curl -sS -X POST \
            -H "Authorization: token ${{ secrets.PACKAGES_TOKEN }}" \
            -H "Content-Type: text/plain" \
            --data-binary @./release-binaries/mavewaf-${{ github.ref_name }}-linux-amd64.sha256 \
            "${{ github.server_url }}/api/v1/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=mavewaf-${{ github.ref_name }}-linux-amd64.sha256"
          
          curl -sS -X POST \
            -H "Authorization: token ${{ secrets.PACKAGES_TOKEN }}" \
            -H "Content-Type: text/plain" \
            --data-binary @./release-binaries/mavewaf-${{ github.ref_name }}-linux-amd64.asc \
            "${{ github.server_url }}/api/v1/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=mavewaf-${{ github.ref_name }}-linux-amd64.asc"

      - name: Setup Buildx
        uses: https://code.forgejo.org/docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: https://code.forgejo.org/docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGES_TOKEN }}

      - name: Login to Docker Hub
        uses: https://code.forgejo.org/docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: https://code.forgejo.org/docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/mavewaf
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=true

      - name: Build and Push
        id: build
        uses: https://code.forgejo.org/docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        run: |
          curl -sLO https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64
          chmod +x cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign

      - name: Sign Container Image
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "$COSIGN_KEY" > /tmp/cosign.key
          cosign sign --yes --use-signing-config=false --key /tmp/cosign.key \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          rm /tmp/cosign.key