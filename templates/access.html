<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="title" content="{{META_TITLE}}">
    <meta name="description" content="{{META_DESCRIPTION}}">
    <meta name="keywords" content="{{META_KEYWORDS}}">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="{{FAVICON}}">
    <title>{{META_TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #050505;
            color: #d1d5db;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: .5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, .5);
            padding: 1.25rem
        }

        @media(min-width:640px) {
            .card {
                padding: 2.5rem
            }
        }

        h2 {
            color: #fff;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
            text-align: center
        }

        .submit-btn {
            width: 100%;
            background: #2563eb;
            color: #fff;
            font-size: 1.125rem;
            font-weight: 500;
            padding: .875rem;
            border: none;
            border-radius: .125rem;
            cursor: pointer;
            transition: background .2s
        }

        .submit-btn:hover {
            background: #1d4ed8
        }

        .footer {
            position: fixed;
            bottom: 1.5rem;
            text-align: center;
            width: 100%
        }

        .footer span {
            font-size: .875rem;
            color: #525252;
            font-family: ui-monospace, monospace
        }

        .desc {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #9ca3af;
            line-height: 1.5
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Security Check</h2>
        <p class="desc">Please click the button below to verify your connection and proceed.</p>
        <form method="POST">
            <input type="hidden" name="s" value="{{STATE_TOKEN}}">
            <button type="submit" class="submit-btn">Click to Enter</button>
        </form>
    </div>
    <div class="footer"><span>&copy; {{APP_NAME}} &bull; Protected by MaveWAF</span></div>
</body>

</html>
